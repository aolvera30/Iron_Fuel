<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bebas Neue', sans-serif;
            background-color: black; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            text-align: center;
            padding-top: 50px; 
        }

        h1 {
            font-size: 3.5rem; 
            color: #ca0000; 
            margin-bottom: 30px;
        }

        form {
            width: 100%;
            max-width: 500px; 
            padding: 25px;
            background-color: black; 
        }

        label {
            display: block;
            font-size: 1.4rem; 
            margin-bottom: 5px;
        }

        input, select {
            width: 100%; 
            padding: 10px; 
            font-size: 1.1rem; 
            background-color: black; 
            color: white;
            border: 1px solid #ca0000; 
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box; 
        }

        
        #height_feet, #height_inches {
            width: 100%; 
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px; 
            background-color: #a30000; 
            color: white;
            font-size: 1.4rem; 
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div>
        <h1>Enter Details</h1>
        <form action="/input" method="post">
            <label for="goal">Goal:</label>
            <select id="goal" name="goal" required>
                <option value="lose_fat">Lose Fat</option>
                <option value="build_muscle">Build Muscle</option>
                <option value="maintain_weight">Maintain Weight</option>
            </select>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height_feet">Height (Feet):</label>
            <input type="number" id="height_feet" name="height_feet" required>

            <label for="height_inches">Height (Inches):</label>
            <input type="number" id="height_inches" name="height_inches" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level" required>
                <option value="lightly_active">Lightly Active</option>
                <option value="moderately_active">Moderately Active</option>
                <option value="very_active">Very Active</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
